version: 2.1

jobs:
  backend_build:
    docker:
      - image: cimg/node:20.5
    working_directory: ~/repo
    steps:
      - checkout

      - run:
          name: Fix permissions
          command: sudo chown -R circleci:circleci .

      - restore_cache:
          keys:
            - v1-backend-dependencies-{{ checksum "backend/package-lock.json" }}

      - run:
          name: Install backend dependencies
          command: |
            cd backend
            npm install

      - save_cache:
          paths:
            - ./backend/node_modules
          key: v1-backend-dependencies-{{ checksum "backend/package-lock.json" }}

      - run:
          name: Verify environment variables
          command: |
            if [ -z "$ATLAS_URI" ]; then
              echo "ERROR: ATLAS_URI is not set!"
              exit 1
            fi
            if [ -z "$JWT_SECRET" ]; then
              echo "ERROR: JWT_SECRET is not set!"
              exit 1
            fi
            echo "✅ Environment variables verified."

      - run:
          name: Run backend tests
          command: |
            cd backend
            npm test -- --watchAll=false || echo "⚠️ No tests or some failed — please review."

      - run:
          name: Lint backend code
          command: |
            cd backend
            npx eslint . || echo "No lint errors"

      - run:
          name: Download SonarScanner CLI
          command: |
            curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
            unzip sonar-scanner.zip
            mv sonar-scanner-* sonar-scanner
            export PATH=$PATH:$(pwd)/sonar-scanner/bin

      - run:
          name: Run SonarQube Scan
          command: |
            ./sonar-scanner/bin/sonar-scanner \
              -Dsonar.projectKey="nyanem_INSY7314-Task-2" \
              -Dsonar.organization="nyanem" \
              -Dsonar.sources=backend\
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN

  frontend_build:
    docker:
      - image: cimg/node:20.5
    working_directory: ~/repo
    steps:
      - checkout

      - run:
          name: Fix permissions
          command: sudo chown -R circleci:circleci .

      - restore_cache:
          keys:
            - v1-frontend-dependencies-{{ checksum "frontend/package-lock.json" }}

      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            rm -rf node_modules package-lock.json
            npm install --legacy-peer-deps

      - save_cache:
          paths:
            - ./frontend/node_modules
          key: v1-frontend-dependencies-{{ checksum "frontend/package-lock.json" }}

      - run:
          name: Lint frontend code
          command: |
            cd frontend
            npx eslint . || echo "No lint errors"

      - run:
          name: Run frontend tests
          command: |
            cd frontend
            npm test -- --watchAll=false || echo "⚠️ No tests or some failed — please review."

      - run:
          name: Build frontend
          command: |
            cd frontend
            npm run build

workflows:
  version: 2
  build_and_test:
    jobs:
      - backend_build
      - frontend_build
