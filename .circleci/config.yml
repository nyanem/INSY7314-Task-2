version: 2.1

jobs:
  # Backend job
  backend_build:
    docker:
      - image: cimg/node:20.5 # Node.js Docker image
    working_directory: ~/repo
    steps:
      - checkout

      # Install backend dependencies
      - run:
          name: Install backend dependencies
          command: cd backend && npm install

      # Verify backend code (used in onboarding/authentication branch)
      - run:
          name: Verify backend code (onboarding/auth)
          command: cd backend && echo "Backend dependencies installed and authentication section verified successfully!"

      # Ensure MongoDB connection string exists
      - run:
          name: Verify MongoDB connection string
          command: |
            if [ -z "$ATLAS_URI" ]; then
              echo "ERROR: ATLAS_URI is not set!"
              exit 1
            else
              echo "ATLAS_URI is set"
            fi

      # Check JWT secret exists
      - run:
          name: Verify JWT secret
          command: |
            if [ -z "$JWT_SECRET" ]; then
              echo "ERROR: JWT_SECRET is not set!"
              exit 1
            else
              echo "JWT_SECRET is set"
            fi

      # Run backend tests if available
      - run:
          name: Run backend tests (if available)
          command: cd backend && npm run test || echo "No tests yet"

      # Lint backend code
      - run:
          name: Lint backend code
          command: cd backend && npx eslint . || echo "No lint errors"
      
      - run:
          name: SonarQube Scan
          command: |
            npm install -g sonar-scanner
            sonar-scanner \
              -Dsonar.projectKey="Khanyi Mabuza / INSYI7314-Task-2" \
              -Dsonar.organization="nyanem/INSYI7314-TASK-2" \
              -Dsonar.sources=./src \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN


  # Frontend job
  frontend_build:
    docker:
      - image: cimg/node:20.5 # Node.js Docker image
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install frontend dependencies
          command: cd frontend && npm install
      - run:
          name: Ensure react-scripts executable
          command: chmod +x ./frontend/node_modules/.bin/react-scripts || true
      - run:
          name: Build frontend
          command: cd frontend && npm run build

workflows:
  version: 2
  build_and_test:
    jobs:
      - backend_build
      - frontend_build
