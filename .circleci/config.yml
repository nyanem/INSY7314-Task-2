version: 2.1

jobs:

  backend_build:
    docker:
      - image: cimg/node:20.5
    working_directory: ~/repo
    steps:
      - checkout

      - run:
          name: Fix permissions
          command: sudo chown -R circleci:circleci .

      - run:
          name: Reset npm cache
          command: npm cache clean --force

      - run:
          name: Install backend dependencies
          command: |
            cd backend
            sudo chown -R circleci:circleci .
            npm install

      - save_cache:
          paths:
            - ./backend/node_modules
          key: v1-dependencies-{{ checksum "backend/package-lock.json" }}

      - run:
          name: Verify MongoDB connection string
          command: |
            if [ -z "$ATLAS_URI" ]; then
              echo "ERROR: ATLAS_URI is not set!"
              exit 1
            else
              echo "ATLAS_URI is set"
            fi

      - run:
          name: Verify JWT secret
          command: |
            if [ -z "$JWT_SECRET" ]; then
              echo "ERROR: JWT_SECRET is not set!"
              exit 1
            else
              echo "JWT_SECRET is set"
            fi

      - run:
          name: Run backend tests
          command: |
            cd backend
            if [ -f package.json ]; then
              npm test || echo "No tests or some failed — please review."
            else
              echo "No test configuration found."
            fi

      - run:
          name: Lint backend code
          command: cd backend && npx eslint . || echo "No lint errors"

      - run:
          name: Run SonarQube Scan
          command: |
           ./sonar-scanner/bin/sonar-scanner \
           -Dsonar.projectKey="nyanem_INSY7314-Task-2" \
           -Dsonar.organization="nyanem" \
           -Dsonar.sources=backend \
           -Dsonar.host.url=https://sonarcloud.io \
           -Dsonar.login=$SONAR_TOKEN


  frontend_build:
    docker:
      - image: cimg/node:20.5
    working_directory: ~/repo
    steps:
      - checkout

      - run:
          name: Fix permissions
          command: sudo chown -R circleci:circleci .

      - run:
          name: Clean npm cache
          command: npm cache clean --force

      - restore_cache:
          keys:
            - v1-frontend-dependencies-{{ checksum "frontend/package-lock.json" }}

      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            sudo chown -R circleci:circleci .
            rm -rf node_modules package-lock.json
            npm install --legacy-peer-deps

      - save_cache:
          paths:
            - ./frontend/node_modules
          key: v1-frontend-dependencies-{{ checksum "frontend/package-lock.json" }}

      - run:
          name: Lint frontend code
          command: |
            cd frontend
            npx eslint . || echo "Lint warnings present"

      - run:
          name: Run frontend tests
          command: |
            cd frontend
            if [ -f package.json ]; then
              npm test -- --watchAll=false || echo "No tests or some failed — please review."
            else
              echo "No test configuration found."
            fi

      - run:
          name: Build frontend
          command: |
            cd frontend
            chmod -R 755 node_modules
            npm run build
