version: 2.1

jobs:
  # Backend job
  backend_build:
    docker:
      - image: cimg/node:20.5
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install backend dependencies
          command: cd backend && npm install
      - run:
          name: Verify backend code
          command: cd backend && echo "Backend dependencies installed, code verified successfully!"

workflows:
  version: 2
  build_and_test:
    jobs:
      - backend_build