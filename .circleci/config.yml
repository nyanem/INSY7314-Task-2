version: 2.1

jobs:
  # Backend job
  backend_build:
    docker:
      - image: cimg/node:20.5 # Node.js Docker image
    working_directory: ~/repo
    steps:
      - checkout

      # Install backend dependencies
      - run:
          name: Install backend dependencies
          command: cd backend && npm install

      # Verify backend code (used in onboarding/authentication branch)
      - run:
          name: Verify backend code (onboarding/auth)
          command: cd backend && echo "Backend dependencies installed and authentication section verified successfully!"

      # Ensure MongoDB connection string exists
      - run:
          name: Verify MongoDB connection string
          command: |
            if [ -z "$ATLAS_URI" ]; then
              echo "ERROR: ATLAS_URI is not set!"
              exit 1
            else
              echo "ATLAS_URI is set"
            fi

      # Check JWT secret exists
      - run:
          name: Verify JWT secret
          command: |
            if [ -z "$JWT_SECRET" ]; then
              echo "ERROR: JWT_SECRET is not set!"
              exit 1
            else
              echo "JWT_SECRET is set"
            fi

      # Run backend tests if available
      - run:
          name: Run backend tests (if available)
          command: cd backend && npm run test || echo "No tests yet"

      # Lint backend code
      - run:
          name: Lint backend code
          command: cd backend && npx eslint . || echo "No lint errors"

      # Run security tests for authentication endpoints
      - run:
          name: Verify Authentication Endpoints (Register & Login)
          command: |
            echo "Testing Register & Login endpoints with hardened input..."
            
            # Register a new test customer (should succeed)
            curl -s -o /dev/null -w "%{http_code}" -X POST https://localhost:5000/api/auth/register \
              -H "Content-Type: application/json" \
              -d '{
                "firstName": "Test",
                "middleName": "X",
                "lastName": "User",
                "idNumber": "900001",
                "accountNumber": "ACC-900001",
                "password": "Str0ng!Password#2025"
              }' | grep -q "201" || (echo "Register endpoint failed!" && exit 1)

            # Attempt login with correct credentials (should succeed)
            curl -s -o /dev/null -w "%{http_code}" -X POST https://localhost:5000/api/auth/login \
              -H "Content-Type: application/json" \
              -d '{
                "userName": "Test User",
                "accountNumber": "ACC-900001",
                "password": "Str0ng!Password#2025"
              }' | grep -q "200" || (echo "Login endpoint failed!" && exit 1)

            # Attempt login with invalid password (should fail)
            curl -s -o /dev/null -w "%{http_code}" -X POST https://localhost:5000/api/auth/login \
              -H "Content-Type: application/json" \
              -d '{
                "userName": "Test User",
                "accountNumber": "ACC-900001",
                "password": "WrongPassword123!"
              }' | grep -q "401" || (echo "Login endpoint did not reject invalid password!" && exit 1)

            echo "Authentication endpoints passed security tests."


  # Frontend job
  frontend_build:
    docker:
      - image: cimg/node:20.5 # Node.js Docker image
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install frontend dependencies
          command: cd frontend && npm install
      - run:
          name: Ensure react-scripts executable
          command: chmod +x ./frontend/node_modules/.bin/react-scripts || true
      - run:
          name: Build frontend
          command: cd frontend && npm run build

workflows:
  version: 2
  build_and_test:
    jobs:
      - backend_build
      - frontend_build
