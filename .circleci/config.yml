version: 2.1

jobs:
  backend_build:
    docker:
      - image: cimg/node:20.5
    working_directory: ~/repo
    steps:
      - checkout

      # Fix permissions at the start
      - run:
          name: Fix permissions
          command: sudo chown -R circleci:circleci .

      # Restore cached dependencies
      - restore_cache:
          keys:
            - v1-backend-dependencies-{{ checksum "backend/package-lock.json" }}

      # Install backend dependencies
      - run:
          name: Install backend dependencies
          command: |
            cd backend
            npm install

      # Save cache for future builds
      - save_cache:
          paths:
            - ./backend/node_modules
          key: v1-backend-dependencies-{{ checksum "backend/package-lock.json" }}

      # Verify environment variables
      - run:
          name: Verify environment variables
          command: |
            if [ -z "$ATLAS_URI" ]; then
              echo "ERROR: ATLAS_URI is not set!"
              exit 1
            fi
            if [ -z "$JWT_SECRET" ]; then
              echo "ERROR: JWT_SECRET is not set!"
              exit 1
            fi
            echo "✅ Environment variables verified."

      # Run backend tests (if available)
      - run:
          name: Run backend tests
          command: |
            cd backend
            if [ -f package.json ]; then
              npm test -- --watchAll=false || echo "⚠️ No tests or some failed — please review."
            else
              echo "No test configuration found."
            fi

      # Lint backend code
      - run:
          name: Lint backend code
          command: |
            cd backend
            npx eslint . || echo "No lint errors"

      # Install sonar-scanner locally
      - run:
          name: Install sonar-scanner locally
          command: |
            cd backend
            npm install sonar-scanner --save-dev

      # Run SonarQube Scan with npx
      - run:
          name: Run SonarQube Scan
          command: |
            cd backend
            npx sonar-scanner \
              -Dsonar.projectKey="nyanem_INSY7314-Task-2" \
              -Dsonar.organization="nyanem" \
              -Dsonar.sources=backend/src \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN

  frontend_build:
    docker:
      - image: cimg/node:20.5
    working_directory: ~/repo
    steps:
      - checkout

      # Fix permissions
      - run:
          name: Fix permissions
          command: sudo chown -R circleci:circleci .

      # Restore cached dependencies
      - restore_cache:
          keys:
            - v1-frontend-dependencies-{{ checksum "frontend/package-lock.json" }}

      # Install frontend dependencies
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            npm install

      # Save cache for future builds
      - save_cache:
          paths:
            - ./frontend/node_modules
          key: v1-frontend-dependencies-{{ checksum "frontend/package-lock.json" }}

      # Lint frontend code
      - run:
          name: Lint frontend code
          command: |
            cd frontend
            npx eslint . || echo "No lint errors"

      # Run frontend tests (if available)
      - run:
          name: Run frontend tests
          command: |
            cd frontend
            if [ -f package.json ]; then
              npm test -- --watchAll=false || echo "⚠️ No tests or some failed — please review."
            else
              echo "No test configuration found."
            fi

      # Build frontend
      - run:
          name: Build frontend
          command: |
            cd frontend
            npm run build

workflows:
  version: 2
  build_and_test:
    jobs:
      - backend_build
      - frontend_build
